<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var  num=prompt('학점을 입력하시오');
    if (num>=90){
      num2='A';
    }else if (num>=80){
      num2='B';
    }else if (num>=70){
      num2='C';
    }else if (num>=60){
      num2='D';
    }else{
      num2='F';
    }
    document.write('점수:'+num)
    document.write('학점:'+num2);
  </script>
</body>
</html>
